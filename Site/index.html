        //Add must sees   
        $(function() {            
            $.getJSON('http://localhost/REST/Building.json?orderby=mustSee&select=name;buildingID', function(data) {
                    var list = $("<ol />"); 
                    $.each(data.Building, function(key, val) {
                        var li = $('<li />').attr('id', val.buildingID).html('<a href=map.html/buildingID='+val.buildingID+'>'+val.name+'</a>');    
                        li.attr('href',"map.html");                     
                        list.append(li);                                          
                    });       
                    list.append("</ol>");            
                    $('p#must_see').append(list);
                });
            });
