        <script type="text/javascript">  
        $(function() {            
            $.getJSON('http://localhost/TakeALookInside/REST/Building.json?orderbydesc=mustSee&select=name;buildingID', function(data) {
                var list = $("<ul />"); 
                            
                $.each(data.Building, function(key, val) {
                    var li = $('<li />').attr('id', val.buildingID).html(val.name);
                     
                    list.append(li);                  
                });
                $('p#must_See').append(list);
            });
        });
        </script>
