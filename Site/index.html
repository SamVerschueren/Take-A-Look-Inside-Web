<head>

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />   

    
</head>
<body>

    <div data-role="page" id="home">  
       <div data-role="header">
        <p><center>Logo</center></p>

        </div>  
        <div data-role="content">
            <div style="display: block; height: 50px;">
                <p style="float: left;">Must see</p>
                <p style="float: left;">Favorites</p>
            </div>
            <div style="display: block; height: 50px;">    
                <p style="float: left;">Look Later</p>
                <p style="float: left;">Seen</p>
            </div>
            <h1 id="home_category_head"></h1>
            <p id="home_category_content"></p>
        </div> 
        <div data-role="footer" data-position="fixed">
            <p>
                <a href="#home" ui-state="active" data-role="button">Home</a>
                <a href="#scan" data-role="button">Scan</a>
                <a href="#map" data-role="button">Map</a>            
            </p>
        </div>
    </div>
    <div data-role="page" id="scan">  
       <div data-role="header">
        <p><center>Logo</center></p>
        <p>
            <a href="#home" ui-state="active" data-role="button">Home</a>
            <a href="#scan" data-role="button">Scan</a>
            <a href="#map" data-role="button">Map</a>
        </p>
        </div>  
        <div data-role="content">
            <h1>Scan!</h1> 
        </div>    
    </div>
    <div data-role="page" id="map">  
       <div data-role="header">
        <p><center>Logo</center></p>
        <p>
            <a href="#home" data-role="button">Home</a>
            <a href="#scan" data-role="button">Scan</a>
            <a href="#map" ui-state="active" data-role="button">Map</a>
        </p>
        </div>  
        <div data-role="content">
            <h1>Map!</h1> 
        </div> 
    </div>
    <script type="text/javascript">    
            //Add must sees   
            $('h1#home_category_mustsee').click(function() {    
                $('home_category_text').text("Must See");        
                $.getJSON('http://localhost/REST/Building.json?orderby=mustSee&select=name;buildingID', function(data) {
                        var list = $("<ol />"); 
                        $.each(data.Building, function(key, val) {
                            var li = $('<li />').attr('id', val.buildingID).html('<a href=map.html/buildingID='+val.buildingID+'>'+val.name+'</a>');    
                            li.attr('href',"map.html");                     
                            list.append(li);                                          
                        });       
                        list.append("</ol>");    
                        $('h1#home_category_head').append('Must See');        
                        $('p#home_category_content').append(list);
                    });
                });            
            //Add Favorites
            
            
            //Add Seen
            
            
            //Add Look Later
            
    </script>
 
</body>
