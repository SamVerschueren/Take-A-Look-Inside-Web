<html>
<head>
    <title>Take A Look Inside</title>

    <script type="text/javascript" src="js/libs/cordova-1.9.0.js"></script>
    <script type="text/javascript" src="js/libs/barcodescanner.js"></script>
    <script type="text/javascript" src="js/libs/modernizr.js"></script>
    <script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="js/libs/OpenLayers.js"></script>
    
    <script type="text/javascript" src="js/building.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    
    <link rel="stylesheet" href="css/jquery.mobile-1.1.1.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body> 

<div id="colorsize"></div>   
    
    <!-- The information overlay at the startup of the application -->
    
    <div id="information">
        
        <span id="closeInformation"><img src="img/close.png"></span>
        
        <p id="logo" class="center">
            <img src="img/smartphone/logo.png" alt="Take A Look Inside Logo" />
      	</p>
        
        <p id="experience">
            AN EXPERIENCE INSIDE BEAUTIFUL BUILDINGS IN GHENT
        </p>
        
        <h6> How? </h6>
        
        <p id="uitleg">
            Scan the QR-codes in front of the buildings. You will get a glimps of the atmosphere inside.
        </p>
        
    	<img id="skyline" src="img/skyline licht.png">
    
    </div>
    
    <div data-role="page" id="home">  
        <!-- <header></header> -->  
        
        <div id="content" data-role="content">  
         
            <div id="questionMark">
                <img src="img/px.gif" alt="About" />
            </div>
                     
            <div class="buttonRow" align="center">
            
                <div id="mustSee" class="icon button" data-page="0" data-from="home">
                    <img src="img/px.gif" alt="Must See" />
                    <span class="titel">MUST SEE</span>
                </div>
                
                <div id="favorites" class="icon button" data-page="1" data-from="home">
                    <img src="img/px.gif" alt="Favorites" />
                    <span class="titel">FAVORITES</span>
                </div>
            </div>
            <div class="buttonRowBottom" align="center">
                <div id="lookLater" class="icon button" data-page="2" data-from="home">
                    <img src="img/px.gif" alt="Look Later" />
                    <span class="titel">LOOK LATER</span>
                </div>
                <div id="seen" class="icon button" data-page="3" data-from="home">
                    <img src="img/px.gif" alt="Seen" />
                    <span class="titel">SEEN</span>
                </div>
            </div>
        </div> 
        
        <div data-position="fixed">
            <div id="menu" align="center">
                <a href="#home" class="home active"><img src="img/px.gif" alt="Home" /></a>
                <a href="#" class="scan"><img src="img/px.gif" alt="Scan" /></a>
                <a href="#map" class="map"><img src="img/px.gif" alt="Map" /></a>   
            </div>
        </div>
    </div>
   
    <div data-role="page" id="home_category"> 
        <!-- <header></header> -->
         
        <div data-role="content" >
            <div align="center">
                <div id="mustSee" class="smallIcon button" data-page="0">
                    <img src="img/px.gif" alt="Must See" />
                    <!-- <span>MUST SEE</span> -->
                </div>
                <div id="favorites" class="smallIcon button" data-page="1">
                    <img src="img/px.gif" alt="Favorites" />
                    <!-- <span>FAVORITES</span> -->
                </div>
                <div id="lookLater" class="smallIcon button" data-page="2">
                    <img src="img/px.gif" alt="Look Later" />
                    <!-- <span>LOOK LATER</span> -->
                </div>
                <div id="seen" class="smallIcon button" data-page="3">
                    <img src="img/px.gif" alt="Seen" />
                    <!-- <span>SEEN</span> -->
                </div>
            </div>
             
            <div id="carrouselWrapper"> 
                <div id="carrousel">
                    <div class="page">
                        <h1 id="mustSee_head">Must See</h1>
                        
                        <p id="mustSee_content"></p>
                    </div>
                    <div class="page">
                        <h1 id="favorites_head">Favorites</h1>
                        
                        <p id="favorites_content"></p>
                    </div>
                    <div class="page">
                        <h1 id="lookLater_head">Look Later</h1>
                        
                        <p id="lookLater_content"></p>
                    </div>
                    <div class="page">
                        <h1 id="seen_head">Seen</h1>
                        
                        <p id="seen_content"></p>
                    </div>
                </div>
            </div>   
        </div> 
        
        <div data-position="fixed">
            <div id="menu" align="center">
                <a href="#home" class="home active"><img src="img/px.gif" alt="Home" /></a><a href="#" class="scan"><img src="img/px.gif" alt="Scan" /></a><a href="#map" class="map"><img src="img/px.gif" alt="Map" /></a>   
            </div>
        </div>
    </div>
    
    <div data-role="page" id="map">
        <div id="header">
            <div id="fireFilterSection">&raquo; Filter</div>
            <ul id="filterSection">
                <li class="filter red">WiFi</li>
                <li>Cultuur</li>
                <li>Historisch</li>
            </ul>
        </div>
        <div id="mapButtons" style="im">
            <img id="mustSeeButton" src="img/favorites.png" alt="Must See"/></br> </br>
            <img id="routeToButton" src="img/route.png" alt="Route" />
        </div>
        <div id="mapview"></div>
        
        <div data-position="fixed">
            <div id="menu" align="center">
                <a href="#home" class="home"><img src="img/px.gif" alt="Home" /></a><a href="#" class="scan"><img src="img/px.gif" alt="Scan" /></a><a href="#map" class="map active"><img src="img/px.gif" alt="Map" /></a>   
            </div>
        </div>
    </div> 
</body>
</html>
